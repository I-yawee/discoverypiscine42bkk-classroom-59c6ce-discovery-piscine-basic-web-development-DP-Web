<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Piscine Portfolio - Team Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        .profile-card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 15px; 
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            background-color: #FFFFFF; 
            padding: 20px;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .profile-img {
            border-radius: 50%; 
            object-fit: cover;
            width: 150px; 
            height: 150px; 
            margin-bottom: 15px;
            border: 3px solid #f0f0f0; 
        }
        .card-title-name {
            font-weight: 700; 
        }
    </style>
</head>
<body class="bg-light"> 
    <div class="container py-5">
        <h1 class="text-center mb-5 display-4 fw-bold">Portfolio</h1>
        <p class="text-center text-muted mb-5">click on the Profile</p>
        
        <div class="row justify-content-center">
            
            <div class="col-lg-3 col-md-6 mb-4">
                <a href="pun.html" class="text-decoration-none text-dark d-block">
                    <div class="card profile-card text-center h-100">
                        <div class="card-body">
                            <img src="https://i.pinimg.com/736x/d4/b6/4f/d4b64f7a82eedcda27482ec3196ab8c9.jpg" class="profile-img" alt="Pun's Profile Picture">
                            <h5 class="card-title-name mb-0">Panissara Kumnerdrat</h5>
                            <p class="card-text text-muted small">Pun</p>
                            <p class="card-text text-muted small">IMSE</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <a href="meen.html" class="text-decoration-none text-dark d-block">
                    <div class="card profile-card text-center h-100">
                        <div class="card-body">
                            <img src="https://i.pinimg.com/736x/00/59/77/0059778fa41b23223aae5712cd3b3e7d.jpg" class="profile-img" alt="Meen's Profile Picture">
                            <h5 class="card-title-name mb-0">I-yawee Charoenpo</h5>
                            <p class="card-text text-muted small">Meen</p>
                            <p class="card-text text-muted small">IMSE</p>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
